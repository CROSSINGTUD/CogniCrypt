language: java

jdk:
  - oraclejdk8
  
build:
  ci:
   - mkdir -p shippable/testresults
   - mkdir -p shippable/codecoverage

  
   - cd mvn-parent
   - mvn clean verify
   
  on_success:
   - cp ../target/surefire-reports/*.xml ../shippable/testresults/
   - cd ../shippable/testresults
   
  on_failure:
   - cp ../target/surefire-reports/*.xml ../shippable/testresults/
   - cd ../shippable/testresults